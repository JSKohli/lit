      <script>
        var score1 = 0;
        var score2 = 0;
        $(document).ready(function () {
          $('select').material_select();
        });
        function setTeams() {
          var team1_name, team2_name;
          team1_name = document.getElementById("team1").value;;
          team2_name = document.getElementById("team2").value;
          var select_elements = $(".team-select");
          var i, html_string;
          for (i = 0; i < 8; ++i) {
            html_string = '<option val="def"></option>';
            html_string += '<option val="t1">' + team1_name + '</option>';
            html_string += '<option val="t2">' + team2_name + '</option>';
            html_string += '<option val="ht1">' + '0.5 ' + team1_name + '</option>';
            html_string += '<option val="ht2">' + '0.5 ' + team2_name + '</option>';
            html_string += '<option val="x">X</option>';
            select_elements.eq(i).html(html_string);
          }
        }
      </script>
